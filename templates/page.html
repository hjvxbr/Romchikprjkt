<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подати заявку</title>
    <style>
        /* Основні стилі */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4CAF50, #87CEEB);
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        a {
            display: block;
            text-align: right;
            margin: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        textarea {
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #4CAF50, #45a049);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #3e8e44);
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
        }

        ul li {
            color: #4CAF50;
            font-size: 14px;
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Подати заявку</h1>
    <a href="/logout">Вихід</a>

    <div class="container">
        <h2 class="form-title">Введіть дані для подачі резюме:</h2>
        <form method="POST" action="/submit_complaint">
            <label for="full_name">Повне ім'я:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Введіть ваше повне ім'я" required>

            <label for="email">Емейл:</label>
            <input type="email" id="email" name="email" placeholder="Введіть вашу електронну пошту" required>

            <label for="phone">Номер телефону:</label>
            <input type="text" id="phone" name="phone" placeholder="Введіть ваш номер телефону" required>

            <label for="resume">Резюме:</label>
            <textarea id="resume" name="resume" rows="5" placeholder="Опишіть ваш досвід роботи" required></textarea>

            <div class="button-container">
                <button type="submit">Відправити</button>
            </div>
        </form>

        <form action="/employere" method="POST" class="button-container">
            <button type="submit">Увійти як Роботодавець</button>
        </form>
    </div>

    
</body>
</html>
