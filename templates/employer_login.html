<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід для Роботодавців</title>
    <style>
        /* Основні стилі */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4CAF50, #87CEEB);
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #3d8e43);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #3d8e43;
        }

        /* Для мобільних пристроїв */
        @media (max-width: 480px) {
            .container {
                margin: 50px 20px;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вхід для Роботодавців</h1>
        <form method="POST" action="/employere">
            <label for="username">Ім'я:</label>
            <input type="text" id="username" name="username" placeholder="Введіть ваше ім'я" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

            <label for="company">Назва компанії:</label>
            <input type="text" id="company" name="company" placeholder="Назва вашої компанії" required>

            <button type="submit">Увійти</button>
        </form>

        <div class="back-link">
            <a href="/">← Повернутися на головну</a>
        </div>
    </div>
</body>
</html>
